<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }

      #map_data {
        height: 20%
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="map_data"> </div>
    <script type="text/javascript" src="js/app/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJcsTP7C_VuXTwtr6RbgSSBOcIdATLifs&callback=initMap"
    async defer></script>
  </body>
</html>
