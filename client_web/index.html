<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>WhenBus</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </head>
  <body>
    
    <header role="banner" class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="navbar-inverse side-collapse in">
          <nav role="navigation" class="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a onclick="home()">Home</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Encapsulator -->

    <div id="main" style="height: 100%">

      <!-- Home UI -->
      <div id="UserInterface">
      <center>
      <div style="height:60px"></div>
      <form class="login" >
        <p class="title">WhenBus</p>
        <input type="text" id="busNo" placeholder="Bus Number" autofocus/>
        <i class="fa fa-user"></i>
        <!-- <input type="text" placeholder="Password" />
        <i class="fa fa-key"></i> -->
        <p class="title"> </p>
        <p class="title"> Suggestions Needed? </p>
        <input type="text" id="busSource" placeholder="Source" autofocus/>
        <i class="fa fa-user"></i>
        <input type="text" id="busDest" placeholder="Destination" autofocus />
        <i class="fa fa-user"></i>

        <p style="font-size: 0.8em;color: #2196F3;text-decoration: none;" onclick="nearestBusStop()">Want to know your nearest Bus Stop?</p>
        <button>
          <i class="spinner"></i>
          <span class="state">Submit</span>
        </button>
      </form>
      </center>

      </div>

      <div id="Suggestion">

      </div>

      <!-- MapInterface would be loaded here -->

      <div id="MapInterface" style="height: 100%">
        <!-- <div id="map"></div>
        <div id="map_data"> </div> -->
      </div>



    </div>
    
     <script type="text/javascript">
      $("#BusStopSuggestion").hide()
      $("#Suggestion").hide()
      $("#MapInterface").hide()      

      // Local Variables

      localStorage.setItem('nearestStop', JSON.stringify({lat: 12.986636, lng: 80.238780}));
    </script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJcsTP7C_VuXTwtr6RbgSSBOcIdATLifs&callback=initMap">
    </script> -->
    
  </body>
</html>
